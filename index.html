<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador SouFacil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
      padding: 10px;
      background: #dff0d8;
      border: 1px solid #d0e9c6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Parcelamento</h1>
    <label for="valor">Valor da Venda (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 1000" />

    <label for="parcelas">Número de Parcelas:</label>
    <select id="parcelas">
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>

    <label for="dataInicio">Data de Início do Recebimento:</label>
    <input type="date" id="dataInicio" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const parcelas = parseInt(document.getElementById('parcelas').value);
      const dataInicio = new Date(document.getElementById('dataInicio').value);
      const taxa = 0.0799; // 7,99%

      if (isNaN(valor) || isNaN(parcelas) || !dataInicio.getTime()) {
        document.getElementById('resultado').innerHTML = 'Preencha todos os campos corretamente.';
        return;
      }

      const valorComTaxa = valor * (1 - taxa);
      const valorParcela = valorComTaxa / parcelas;

      let resultado = `<strong>Valor total líquido: R$ ${valorComTaxa.toFixed(2)}</strong><br>`;
      resultado += `<strong>Parcelas de:</strong> R$ ${valorParcela.toFixed(2)}<br><br>`;
      resultado += `<strong>Datas de recebimento:</strong><br>`;

      const datas = [];
      const dataAtual = new Date(dataInicio);

      for (let i = 0; i < parcelas; i++) {
        const dataParcela = new Date(dataAtual);
        dataParcela.setMonth(dataParcela.getMonth() + i);
        datas.push(`${i + 1}ª parcela: ${dataParcela.toLocaleDateString('pt-BR')}`);
      }

      resultado += datas.join('<br>');

      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
